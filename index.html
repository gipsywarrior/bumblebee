<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Asul:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="block-column">
            <div class="first-block centers">
                <div class="cover centers">
                    <div class="corners absolute-box">
                        <div class="corner tl"></div>
                        <div class="corner tr"></div>
                        <div class="corner bl"></div>
                        <div class="corner br"></div>
                    </div>
                    <div class="box">
                        <div class="ornaments absolute-box">
                            <img src="img/romboid.png" class="romboid top"></img>
                            <img src="img/romboid.png" class="romboid right"></img>
                            <img src="img/romboid.png" class="romboid bottom"></img>
                            <img src="img/romboid.png" class="romboid left"></img>
                            <img src="img/sparkle.png" class="sparkle tl"></img>
                            <img src="img/sparkle.png" class="sparkle tr"></img>
                            <img src="img/sparkle.png" class="sparkle bl"></img>
                            <img src="img/sparkle.png" class="sparkle br"></img>
                        </div>
                        <div class="big-pic-container absolute-box centers">
                            <div class="big-pic"></div>
                        </div>
                        <div class="box-subcontainer column">
                            <div class="title">
                                <h1>Artemis</h1>
                                <h1>Elderwood</h1>
                            </div>
                            <div class="motif">
                                <img src="img/moons.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second-block centers">
                <div class="top-hover">
                    <img src="img/chevron-up.png" class="chevron">
                </div>
                <div class="content centers">
                    <div class="corners absolute-box">
                        <div class="corner tl"></div>
                        <div class="corner tr"></div>
                        <div class="corner bl"></div>
                        <div class="corner br"></div>
                    </div>
                    <div class="content-body">
                        <div class="sections row">
                            <div class="section informacion-basica centers">
                                <div class="box centers">
                                    <div class="ornaments absolute-box">
                                        <img src="img/sparkle.png" class="sparkle top"></img>
                                        <img src="img/sparkle.png" class="sparkle bottom"></img>
                                    </div>
                                    <div class="body column">
                                        <h2>Información básica</h2>
                                        <div class="img">
                                            <div class="switch">
                                                Stats
                                            </div>
                                        </div>
                                        <div class="data column">
                                            <div class="stats">
                                                <div class="row centers">
                                                    <div>
                                                        <em id="stat-vit"></em>
                                                        VIT
                                                    </div>
                                                    <div>
                                                        <em id="stat-en"></em>
                                                        EN
                                                    </div>
                                                    <div>
                                                        <em id="stat-pm"></em>
                                                        PM
                                                    </div>
                                                </div>
                                                <div class="row centers">
                                                    <div>
                                                        <em id="stat-vel"></em>
                                                        VEL
                                                    </div>
                                                    <div>
                                                        <em id="stat-vol"></em>
                                                        VOL
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="section bitacora">
                                <div class="box row centers">
                                    <div>
                                        <div class="img">
                                            <div class="ornaments absolute-box">
                                                <img src="img/romboid.png" class="romboid right"></img>
                                                <img src="img/romboid.png" class="romboid left"></img>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="body">
                                            <div class="bitacora-data" id="bitacora-data"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="section historial">
                                <div class="box column centers">
                                    <h2>Historial de acciones</h2>
                                    <div class="body">
                                        <div class="ornaments absolute-box">
                                            <img src="img/sparkle.png" class="sparkle left"></img>
                                            <img src="img/sparkle.png" class="sparkle right"></img>
                                        </div>
                                        <div class="data-container">
                                            <div id="sheet-data"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button centers" id="informacion-basica">
                        <img src="img/user.png">
                    </div>
                    <div class="button centers" id="bitacora">
                        <img src="img/book.png">
                    </div>
                    <div class="button centers" id="historial">
                        <img src="img/hourglass.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/datascript.js"></script>
</body>
</html>
